<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema web para descrição de problemas urbanos na cidade de Pedro II - Paiuí">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-login.css') }}">

  </head>

  <body>
    <main class="principal">
      <section class="imagem-principal">
        <video src="../static/images/robo-video-sistema.mp4" autoplay loop muted></video>
      </section>
        
      <section class="login">
        <div>
        <h4 class="titulo-formulario">Bem-Vindo(a) a SolucionaP2!</h4>
        <p class="p-formulario">Site web para descrição de problemas urbanos na cidade de Pedro II-PI</p>

        <form class="formulario" action="{{ url_for('login_usuario') }}" method="POST"> <!--add action-->
          
          <label for="nome" class="formulario-label">Usuário:</label>
          <input class="formulario-input" type="text" id="nome" name="nome" placeholder="Digite seu usuário">
          <br>

          <label for="senha" class="formulario-label">Senha:</label>
          <input class="formulario-input" type="password" id="senha" name="senha"    placeholder="Digite sua senha">
          <br>
          
          <a href="esqueceusenha.html" target="_blank" class="esqueceu-senha">Esqueceu a senha?</a><br>
          
          <button type="submit" class="botao-entrar">Entrar</button>

          <p class="cadastro">Novo por aqui? <a href="{{url_for('cadastro_usuario')}}"> Cadastre-se</a></p> <!--{{url_for('cadastro_usuario')}}-->
        </form>
      </section>
    </main>
  </body>
</html>
